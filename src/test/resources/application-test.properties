# Server configuration
server.port=8080

# Elasticsearch configuration
spring.elasticsearch.connection-timeout=60s
spring.elasticsearch.socket-timeout=60s
spring.elasticsearch.username=elastic
spring.elasticsearch.password=changeme
spring.elasticsearch.uris=http://localhost:9200

# Spring configuration
spring.main.allow-bean-definition-overriding=true
spring.test.database=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Beckn configuration
beckn.fulltext.search.columns=name,description,coffeeTypes

# Logging configuration
logging.level.org.springframework.data.elasticsearch.client.WIRE=DEBUG
logging.level.org.elasticsearch.client=DEBUG
logging.level.root=ERROR

# Jackson configuration
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false 